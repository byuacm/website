	<script src="js/jquery.slidingGallery-1.2.js"></script>
    <script>
        $(function() {
            //randomize sponsor logos
            var elems = $('div.gallery > *').detach().get().map(function(elem) {
                return {elem:elem, rank:Math.random()};
            }).sort(function(a, b) {
                return a.rank - b.rank;
            }).map(function(obj) {
                return obj.elem;
            });
            $(elems).appendTo('div.gallery').first().find('img').addClass('start');

			var zoomFunc = function(dimension) {
                return dimension * 1.5;
            }
            var shrinkFunc = function(dimension) {
                return dimension * 0.5;
            }
            $('div.gallery img').slidingGallery({
				container: $('div.gallery'),
				'Lzoom':zoomFunc,
				'Pzoom':zoomFunc,
				'Lshrink':shrinkFunc,
				'Pshrink':shrinkFunc,
				'Pheight':150,
				'Pwidth':200,
				'Lheight':150,
				'Lwidth':200,
			});
        });
    </script>
	<script>
