<!DOCTYPE html>
<html lang="en">
<head>
  <title>BYU ACM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
  <script src="/javascripts/main.js"></script>
  <script src="/javascripts/challenges.js"></script>
  <script src="/javascripts/roster.js"></script>
  <script src="/javascripts/profile.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/content.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/modal.css">
</head>
<body ng-app="acm" ng-controller="MainCtrl">

<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle no-border" data-toggle="collapse" data-target="#pages">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <button type="button" class="navbar-toggle no-border" data-toggle="collapse" data-target="#profile">
        <span class="glyphicon glyphicon-user white"></span>
      </button>
      <span class="nav-logo navbar-brand">
        <img src="images/acm_logo.png">
      </span>
      <a class="navbar-brand" href="#">BYU ACM</a>
    </div>
    <div>
      <ul class="nav navbar-nav navbar-collapse collapse" id="pages">
        <li ng-class="{ active : isActive('home')}"><a href="#/">Home</a></li>
        <li ng-class="{ active : isActive('challenges')}"><a href="#/challenges">Challenges</a></li>
        <li ng-class="{ active : isActive('partner')}"><a href="#/partner">Partner with Us</a></li>
        <li ng-class="{ active : isActive('roster')}"><a href="#/roster">Club Roster</a></li>
        <li ng-class="{ active : isActive('profile')}"><a ng-click="viewProfile()" data-toggle="modal" data-target="#modal-view">Profile</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right navbar-collapse collapse" id="profile">
        <li ng-if="!isLoggedIn()"><a ng-click="register()"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li ng-if="!isLoggedIn()"><a ng-click="logIn()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		<li ng-if="isLoggedIn()"><a ng-click="checkIn()"><span class="glyphicon glyphicon-map-marker"></span> Meeting Check-In</a></li>
		<li ng-if="isLoggedIn()"><a ng-click="logOut()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <ui-view></ui-view>
</div>

  <!-- Modal -->
  <div class="modal fade" id="modal-view" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-decoration"></div>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title" id="myModalLabel">{{modalTitle}}</h3>
        </div>
        <div class="modal-body" ng-include="modalHTML"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{modalCancelText}}</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">{{modalSubmitText}}</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
