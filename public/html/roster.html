<div class="banner center-text">
	<div class="banner-image">
		<a ng-click="emailSignup()" data-toggle="modal" data-target="#modal-view"><div class="email-signup">Join ACM Mailing List</div></a>
		<img class="center-block" src="images/group-chat.jpg">
	</div>
</div>
<div class="content-card">
	<h2>Roster:</h2>
	<accordion close-others="true">
		<accordion-group ng-repeat="profile in roster | orderBy: ['lastName','firstName']">
			<accordion-heading>
				<span>
					{{profile.lastName + ', ' + profile.firstName}}
				</span>
			</accordion-heading>
			<ul>
				<li>Email: {{profile.email}}</li>
			</ul>
		</accordion-group>
	</accordion>
</div>
