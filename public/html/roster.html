<h2>Roster:</h2>
<accordion close-others="true">
	<accordion-group ng-repeat="profile in roster | orderBy: ['lastName','firstName']">
		<accordion-heading>
			<span>
				{{profile.lastName + ', ' + profile.firstName}}
			</span>
		</accordion-heading>
		<ul>
			<li>Email: {{profile.email}}</li>
		</ul>
	</accordion-group>
</accordion>
