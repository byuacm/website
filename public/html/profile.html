<h2>Profile:</h2>
<div>Username: <input type="text" ng-model="profile.username"></div>
<div>First Name: <input type="text" ng-model="profile.firstName"></div>
<div>Last Name: <input type="text" ng-model="profile.lastName"></div>
<div>Email: <input type="text" ng-model="profile.email"></div>
<button class="btn" ng-click="editProfile()">Update Profile</button>
